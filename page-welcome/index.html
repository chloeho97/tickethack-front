<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">


        <div id="header">
            <span>Tickethack</span>
            <div id="links-container">
                <a id="cart-link">Cart</a>
                <a id="bookings-link">Bookings</a>
            </div>
        </div>

        <div id="description-container">
            <div id="description">
                <h2>Explore the world effortlessly by train!</h2>
                <h4>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h4>
            </div>
        </div>

        <div id="search-container">
            <div>
                <input id="searchDeparture" type="text" placeholder="Departure" class="input-fields">
                <input id="searchArrival" type="text" placeholder="Arrival" class="input-fields">
                <input id="searchDate" type="date" class="input-fields">
                <button type="button" id="btn-search" >Search</button>
            </div>
            
        </div>


        
        <div id="result-container">
            <img src="images/train.png" width="100px">
            <span>_____________</span>
            <span id="textResultSearch">It's time to book your future trip.</span>
        </div>




        <div id="footer">

        </div>



    </div>


    <script src='script.js'></script>
</body>

</html>
